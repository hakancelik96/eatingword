{% load static %}
<!DOCTYPE html>
<html class="uk-background-muted">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
      <title>Learn Words</title>
      <meta name="description" content="Learn Word" />
      <meta name="keywords" content="english, turkish, word, learn" />
      <link rel="icon" href="{% static 'media/eating-word.svg' %}">
      <!-- messages meta -->
      {% for message in messages %}
      <meta name="message" data-tag="{{message.tags}}" content="{{ message }}">
      {% endfor %}
      <!-- jquery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!-- UIkit CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
      <!-- UIkit JS -->
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
      <!-- toastr -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
      <link
         rel="stylesheet"
         type="text/css"
         href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
         />
      <!-- custome js -->
      <script src="{% static 'js/custom.js' %}"></script>
   </head>
   <body class="uk-animation-scale-up uk-background-default">
      <!-- start:: header -->
      <nav class="uk-navbar-container uk-margin" uk-navbar>
         <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="#">
              <img width="60" src="{% static 'media/eating-word.svg' %}" />
            </a>
          </div>
          <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
               {% if user.is_authenticated %}
                  <li class="uk-active"><a href="{% url 'account:logout' %}">Logout</a></li>
               {% endif %}
            </ul>
         </div>
      </nav>
      <!-- end:: header -->
      <!-- start:: body -->
      <div class="uk-card">
         <div class="uk-card-header">
            <h3 class="uk-card-title">
               {% block title %}{% endblock title %}
            </h3>
         </div>
         <div class="uk-card-body">
            {% block content %}{% endblock content %}
         </div>
         <div class="uk-card-footer">
            {% block footer %}{% endblock footer %}
         </div>
      </div>
      <!-- end:: body -->
      <!-- start:: footer -->
      <!-- end:: footer -->
   </body>
</html>
